{% extends "template.html" %}

{% block content %}
    <div class="pt-3 pb-2">
      <div class="row">
          <div class="col">
              <h1 class="h2">Vagas cadastradas</h1>
          </div>
          <div class="col-2">
              <a class="btn btn-secondary" href="/painel/vagas/novo" role="button">Nova vaga</a>
          </div>
      </div>
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Título</th>
              <th>Área</th>
              <th>Salário</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for vaga in vagas %}
             <tr>
              <td>{{vaga.ID}}</td>
              <td>{{vaga.TITULO}}</td>
              <td>{{vaga.AREA}}</td>
              <td>{{vaga.SALARIO}}</td>
              {% if vaga.STATUS == 'A' %}<td>Ativo</td>{% else %}<td>Inativo</td>{% endif %}
              <td>
                <a class="btn btn-secondary btn-sm" href="/painel/vagas/{{vaga.ID}}/editar" role="button">
                  <i class="fas fa-eye"></i>
                </a>
                <a class="btn btn-danger btn-sm" href="/painel/vagas/{{vaga.ID}}/apagar" role="button">
                  <i class="fas fa-trash"></i>
                </a>
            </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  {% endblock %}
